<!DOCTYPE html>
<title>E2</title>
<body>
<form>
    <!--Nombre-->
    <label for="id_name">Nombre:</label>
    <input type="text" id="id_name">
    <!--Contraseña-->
    <br>
    <label for="id_password">Contrase&ntilde;a:</label>
    <input type="password" id="id_password">
    <!--Correo electrónico-->
    <br>
    <label for="id_email_ad">Correo electr&oacute;nico:</label>
    <input type="email" id="id_email_ad">
    <!--URL-->
    <br>
    <label for="id_URL">URL:</label>
    <input type="url" id="id_URL"
    placeholder="Escribe la URL de tu p&aacute;gina">
    <!--Fecha-->
    <br>
    <label for="id_date">Fecha:</label>
    <input type="date" id="id_date">
    <!--Tiempo-->
    <br>
    <label for="id_time">Tiempo:</label>
    <input type="time" id="id_time">
    <!--Número-->
    <br>
    <label for="id_int">N&uacute;mero (min -10, max 10):</label>
    <input type="number" id="id_int" max="10" min="-10">
    <!--Teléfono-->
    <br>
    <label for="id_phone">Tel&eacute;fono:</label>
    <input type="tel" id="id_phone">
    <!--Término de búsqueda-->
    <br>
    <label for="id_search">T&eacute;rmino de b&uacute;squeda:</label>
    <input type="text" id="id_search">
    <!--Color favorito-->
    <br>
    <label for="id_colour">Color favorito:</label>
    <input type="color" id="id_colour">
    <!--Sistema operativo-->
    <br>
    <label for="id_OS">Sistema operativo:</label> 
        <select id="id_OS">
        <option value="Win">Windows</option>
        <option value="LNX">Linux</option>
        <option value="MacOS">MacOS</option> 
        </select>
    <!--Lenguaje de programación-->
    <br><label
    for="input">Que lenguaje de programaci&oacute;n web conoces?</label>
    <input type="checkbox" id="HTML5"  value="HTML" checked>
    <label for="html">HTML5</label>

    <input type="checkbox" id="Css3" checked>
    <label for="css">Css3</label>
    <input type="checkbox" id="JavaScript" checked>
    <label for="javascript">JavaScript</label>

    <input type="checkbox" id="Php">
    <label for="javascript">Php</label>

    <input type="checkbox" id="Python">
    <label for="javascript">Python</label>
    <!--Sabes utilizar python?-->
    <br>
    <label for="input">Sabes utilizar python?</label>
    <input type="radio" id="id_pyt_yes" checked>
    <label for="id_pyt_yes">Si</label>
    <input type="radio" id="id_pyt_no">
    <label for="id_pyt_no">No</label>
    <!--Comentarios-->
    <br>
    <label for="id_comment">Comentarios:</label>
    <textarea id="id_comment" rows="4" cols="52"></textarea>
    <!--Submmit button--> 
    <br><br>
    <input type="submit" value="Submit!">

</form>
</body>
</html>
